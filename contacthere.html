<body>
       <script>
	   function validation()
	   {
			var name = document.getElementById("name").value;
			var email = document.getElementById("email").value;
			var subject = document.getElementById("subject").value;
			var message = document.getElementById("message").value;
			
			if(name=="")
			{
				alert("Please enter your name");
			}
			else if(email=="")
			{
				alert("Please enter your Email Id");
			}
			else if(subject=="")
			{
				alert("Please enter the subject");
			}
			else if(message=="")
			{
				alert("Feel free to write a message");
			}
			else 
			{
				alert("Message delivered successfully");
			}
	   }
	   </script>

    <section class="contact_area section_gap" style="padding:200px 70px 20px 70px;">
            <div class="row">
                <div class="col-lg-3">
                    <div class="contact_info">
                        <div class="info_item">
                            <i class="fa fa-home"></i>
                            <h6 style="color:rgb(242, 242, 248);">Chennai, Tamil Nadu, India</h6>
              
                        </div><br>
                        <div class="info_item">
                            <i class="fa fa-phone"></i>
                            <h6><a href="#" style="color:rgb(245, 245, 250);">+918220500576</a></h6>
                     
                        </div><br>

                <div class="col-lg-9">
                    <form class="row contact_form" id="contactForm" novalidate="novalidate">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name: ">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email-id: ">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter the subject:">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" name="message" id="message" rows="1" placeholder="Enter your message"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 text-right">
                            <button type="submit" value="submit" class="btn primary_btn" onclick="validation()" >Send Message</button>
